<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" id="digitoVerificacion" onchange="CalcularDv()"/>
	<div id="loadDV"></div>

	<script type="text/javascript">

		function CalcularDv(){
			var vpri, x, y, z, i, nit, dv;
			nit=document.getElementById('digitoVerificacion').value;
			if (isNaN(nit)){
				document.getElementById('digitoVerificacion')="";
				alert('El valor digitado no es un numero valido');
			}
			else {
				x = 0;
				y = 0;
				z = nit.length;

				vpri     = new Array(16);
				vpri[1]  = 3;
				vpri[2]  = 7;
				vpri[3]  = 13;
				vpri[4]  = 17;
				vpri[5]  = 19;
				vpri[6]  = 23;
				vpri[7]  = 29;
				vpri[8]  = 37;
				vpri[9]  = 41;
				vpri[10] = 43;
				vpri[11] = 47;
				vpri[12] = 53;
				vpri[13] = 59;
				vpri[14] = 67;
				vpri[15] = 71;

				for(i=0 ; i<z ; i++){
					y=(nit.substr(i,1));
					x+=(y*vpri[z-i]);
				}
				y=x%11

				if (y > 1){ dv=11-y; }
				else { dv=y; }

				document.getElementById('loadDV').innerHTML=dv;
			}
		}


	</script>
</body>
</html>
